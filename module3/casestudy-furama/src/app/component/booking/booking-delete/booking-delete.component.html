<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">DELETE BOOKING</h4>
      </div>
      <div class="modal-body">

        <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span>
          <div *ngIf="bookingDetail">
            <p>Are you sure you want to delete this Record permanently?</p>
            <p>Code: {{bookingDetail.codeBooking}}</p>
            <p>Name: {{bookingDetail.codeCustomer}}</p>
          </div>
        </div>
      </div>
      <div class="modal-footer ">
        <button (click)="deleteBooking()" data-dismiss="modal"  type="button" class="btn btn-danger" ><span class="glyphicon glyphicon-ok-sign"></span> Delete</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
