<!--https://bootsnipp.com/snippets/2P90-->
<div class="container">
  <div class="row">

    <div class="col-md-12">
      <h3>ACCOMPANIES SERVICE LIST</h3>
      <!--      SEARCH BOX https://bootsnipp.com/snippets/9Avx -->
      <div class="container">
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <div class="input-group">
              <input type="hidden" name="search_param" value="all" id="search_param">
              <input type="text" class="form-control" name="x" placeholder="Search services..." [(ngModel)]="term">
              <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
          </div>
        </div>
      </div>

      <!--      TABLE-->
      <div class="table-responsive">
        <br>
        <a  class="btn btn-primary btn-xs pull-right link" data-title="Edit" data-toggle="modal" data-target="#edit"><b>+</b> Add new service</a>
        <!--        routerLink="/admin/customer/add"-->

        <br><br>
        <table id="mytable" class="table table-bordered table-striped">

          <thead>
          <!--            <th><input type="checkbox" id="checkall" /></th>-->
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Unit</th>
          <th>Edit</th>
          <th>Delete</th>
          </thead>
          <tbody>
          <tr *ngFor="let service of accServiceList | filter:term | paginate: { itemsPerPage: 3, currentPage: p }">
            <!--              <td><input type="checkbox" class="checkthis" /></td>-->
            <td>{{service.idAccompaniedService}}</td>
            <td>{{service.nameAccompaniedService}}</td>
            <td>{{service.price}}</td>
            <td>{{service.unit}}</td>
            <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
          </tr>
          </tbody>

        </table>

        <div class="clearfix"></div>
        <div class="pagination pull-right">
          <pagination-controls (pageChange)="p = $event">hi</pagination-controls>
        </div>
      </div>

    </div>
  </div>
</div>
