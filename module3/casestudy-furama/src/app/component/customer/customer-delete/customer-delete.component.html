<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Delete Customer</h4>
      </div>
      <div class="modal-body">

        <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span>
          <p>Are you sure you want to delete this Record ?</p>
          <p>Code: {{customerDetail.codeCustomer}}</p>
          <p>Name: {{customerDetail.nameCustomer}}</p>
        </div>
      </div>
      <div class="modal-footer ">
        <button id="btnDel" (click)="deleteCustomer()" data-dismiss="modal"  type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<script>
  $("#btnDel").click(function() {
    $("#delete").modal("hide");
  });
</script>
